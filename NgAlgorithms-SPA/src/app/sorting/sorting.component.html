<div class="container pt-5" style="min-width:1150px">
  <div class="row">
    <div class="col-sm-7">
      <div class="bar" [style.height.px]="num" *ngFor="let num of _randomNums">{{num}}</div>
    </div>
    <div class="col-sm-5">

      <div class="row">
        <select class="form-control" name="" id="" (change)="EnableGo($event)">
          <option value="" disabled selected>Select a Sorting Algorithm!</option>
          <option value="quick">Quick Sort</option>
        </select>
      </div>

      <div class="mt-5">
        <div class="text-center">
            <button class="btn btn-success actionBtn" [disabled]="!_enableGo" (click)="Sort()">Go</button>
            <button class="btn btn-primary actionBtn" (click)="GenerateNumbers()">Shuffle!</button>
        </div>      
      </div>
    </div>
    
  </div>

  
</div>
